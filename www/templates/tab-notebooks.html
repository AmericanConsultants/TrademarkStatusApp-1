<ion-view view-title="Notebooks">
  <ion-nav-title>
    Notebooks
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <button class="button icon ion-plus-round" ng-click="showNotebookView()"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="left">
    <a ng-if="statusUpdateCount > 0" class="button button-icon icon ion-alert-circled assertive" ng-href="#/tab/notebooks/statusUpdates" style="color: #ef473a;" ></a>
  </ion-nav-buttons>
  <ion-content class="has-header" >
    <ion-list class="list" can-swipe="true">
      <ion-item class="item item-icon-left item-icon-right" ng-repeat="notebook in notebooks" href="#/tab/notebooks/{{notebook.id}}/bookmarks">
        <i class="badge badge-dark icon"  style="height: 33%; top: 33%; font-size: 14px;" >{{notebook.bookmarksCount}}</i>
        <h3> {{notebook.name}} </h3>
        <p>{{notebook.description}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-positive" ng-click="editNotebook(notebook, $index)" >
          <i class="icon ion-edit" ></i>
        </ion-option-button>
        <ion-option-button class="button-assertive" ng-click="deleteNotebook(notebook, $index)" >
          <i class="icon ion-trash-a" ></i>
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
