<ion-view view-title="Preferred Status Code">
    <ion-nav-title>
        Status Codes
    </ion-nav-title>

    <ion-content class="has-header">
        <ion-list class="list" >
            <ion-item ng-repeat="statusCode in statusCodes  track by $index">
             {{statusCode.description}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
